<div class="content-listado">
    Listado de Pokemon
    <div class="acciones">
        <div class="content-buscador">
            <input type="text" class="input-control input-search" placeholder="Buscar...">
        </div>
        <div class="content-btn-add">
            <button class="btn-add">
                + Nuevo
            </button>
        </div>
    </div>

    <div class="table-pokemon">
        <table>
            <thead>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Ataque</th>
                <th>Defensa</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                <ng-container *ngFor="let pokemon of pokemons">
                    <tr>
                        <td>{{  pokemon.name | titlecase }}</td>
                        <td> <img [src]="pokemon.image" height="60px" alt="pkm"> </td>
                        <td>{{  pokemon.attack }}</td>
                        <td>{{  pokemon.defense  }}</td>
                        <td>iconos</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
